<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button id="a" data-value="C" class="a" >C</button>
      <button id="b" data-value="←" class="a">←</button>
      <button id="c" data-value="%" class="a">%</button>
      <button id="d" data-value="/" class="a">/</button>

      <button id="e" data-value="7" class="a">7</button>
      <button id="f" data-value="8" class="a">8</button>
      <button id="g" data-value="9" class="a">9</button>
      <button id="h" data-value="*" class="a">*</button>

      <button id="i" data-value="4" class="a">4</button>
      <button id="j" data-value="5" class="a">5</button>
      <button id="k" data-value="6" class="a">6</button>
      <button id="l" data-value="-" class="a">-</button>

      <button id="m" data-value="1" class="a">1</button>
      <button id="n" data-value="2" class="a">2</button>
      <button id="o"  data-value="3"class="a">3</button>
      <button id="p" data-value="+" class="a">+</button>

      <button id="q" data-value="0" class="a">0</button>
      <button id="r" data-value="." class="a">.</button>
      <button class="equal">=</button>
    </div>
  </div>
 
  <script src="./script.js"></script>
</body>
</html>
